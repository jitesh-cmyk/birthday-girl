<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding-bottom: 20px;
    }
    .card img {
      width: 60%;
      height: auto;
      border-bottom: 3px solid #ff4081;
    }
    h1 {
      color: #ff4081;
      margin: 15px 0 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      color: #333;
      padding: 0 15px;
      min-height: 60px;
    }
    .from {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #e73370;
    }
    /* Confetti animation */
    @keyframes fall {
      to { transform: translateY(100vh); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 👇 यहाँ अपनी image का लिंक डालें -->
    <img src="savi.jpg" alt="Birthday Image">

    <h1>🎉 Happy Birthday Savi 🎂</h1>
    <p id="typed"></p>
    <div class="from">– From, Pritam</div>
    <button onclick="playMessage()">Open Card</button>
  </div>

  <script>
    // Typewriter Effect
    function typeText(el, text, speed=50){
      let i = 0;
      el.textContent = "";
      function typing(){
        if(i < text.length){
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // On button click → play message + confetti
    function playMessage(){
      const msg = "May your day be filled with love, laughter, surprises, and lots of delicious cake!";
      typeText(document.getElementById('typed'), msg);
      confettiBurst();
    }

    // Simple emoji confetti 🎉
    function confettiBurst(){
      for(let i=0;i<30;i++){
        let conf = document.createElement("div");
        conf.textContent = "🎉";
        conf.style.position = "fixed";
        conf.style.left = Math.random()*100+"vw";
        conf.style.top = "-10px";
        conf.style.fontSize = "24px";
        conf.style.animation = "fall 2.5s linear forwards";
        document.body.appendChild(conf);
        setTimeout(()=> conf.remove(),2500);
      }
    }
  </script>
</body>
</html>
